<div ng-show="alert.type != undefined" class="alert alert-{{alert.type}}">
    <div class="container-fluid">
        <div class="col-sm-11">
            <i class="icon-error-bp" ng-show="alert.type == 'danger'" />
            <i class="icon-warning2-bp" ng-show="alert.type == 'warn'" />
            <i class="icon-info3-bp" ng-show="alert.type == 'info'" />
            <span>{{alert.message}}</span>
        </div>
    </div>
</div>
